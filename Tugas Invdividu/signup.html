<body>
  <header>
    <!-- nav bar -->
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Pisces</label>
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="about_fishes.html"> ABOUT FISHES</a></li>
        <li><a href="signup.html">SIGN UP</a></li>
      </ul>
    </nav>
    </header>
  <div class="temp"> 
    <form id="contact-form" name="contactForm" onsubmit="validateForm()">
        <h2>Registration</h2>
        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password">
            <div class="error" id="pwErr"></div>
        </div>
        <div class="row">
            <label>Country</label>
            <select name="country">
                <option>Select</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Thailand">Thailand</option>
                <option value="Singapore">Singapore</option>
            </select>
            <div class="error" id="countryErr"></div>
        </div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="row-1">
            <label>Terms of Service <i>(Required)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="subscribe" value="centang" required> 
                  You need to accept the terms and condition to continue.
                  </label>
            </div>
            <div class="error" id="subsErr"></div>
        </div>
        <div class="submit-btn">
            <input type="submit" value="Submit" />
        </div>
    </form>
</div>
